<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="reset.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <header>
        <div class="topbar" id="loader" style="opacity:0">
          <div class="container">
             <a href="#" style="display:block">  <img src="img/logo.png" class="logo"> </a>
             <nav>
               <ul id="nav" class="mainnav closed">
                 <li><a href="services.html">Услуги</a></li>
                 <li><a href="case one.html">Кейсы</a></li>
                 <li><a href="blog.html">Блог</a></li>
                 <li><a href="contact.html">Связаться</a></li>
                 </ul>
             </nav>
             <button id="menubuttn" type="button" role="button" aria-label="Toggle Navigation" class="lines-button x">
                  <span class="lines"></span>
               </button>
          </div>
      </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
