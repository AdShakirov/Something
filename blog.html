---
layout: default
---

<div class="posts">
	
  {% for post in site.posts %}

    <article class="post">    
      <div class="textcontainer"
      <h1><a href="{{ site.baseurl }}{{ post.url }}" class="coltransition">{{ post.title }}</a></h1>
      <p class="date">{{ page.date | date: "%B %e, %Y" }}</p>
      <p class="date">{{ post.date | date: "%B %e, %Y" }}</p>
      <div class="entry">
        {{ post.content | truncatewords:120}}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more coltransition">Read More</a>
      </div>
      </div>
    </article>
  {% endfor %}
</div>
